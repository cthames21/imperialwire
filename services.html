<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="services.css">
		<script src="jquery.js"></script>
		<script src="parallax.js"></script>
	</head>
	<body>
		<div class="colorbar"></div>
		<div class="page-container">
			<header>
				<div class="imperialwire">
					<div id="imperial">
						Imperial
					</div>
					<div id="wire">
						Wire
					</div>
				</div>
				<div class="toggle" id="slogan">
					Custom Retail Fixtures and Point of Purchase Displays
				</div>
				<g class="menuicon">
					<svg id="hamburgermenu" height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"/></svg>

					<div class="menucontainer">
						<a id="menuoption1" href="home.html">Home</a>
						<a id="menuoption2" href="services.html">Solutions</a>
						<a id="menuoption3" href="">Our Pledge</a>
						<a id="menuoption4" href="">Contact</a>
						<div id="solutionsdropdown">
							<div id="solutionsdropdownitem1">
								Design
							</div>
							<div id="solutionsdropdownitem2">
								Manufacturing
							</div>
							<div id="solutionsdropdownitem3">
								Blah
							</div>
						</div>
					</div>
				</g>
			</header>
			<div class="title">
				You dream it, we create it!
			</div>
			<div class="materials">
				<div class="material1">
					<img src="photos/wood.png" style="width:80%;height:80%">
				</div>
				<div class="material2">
					<img src="photos/metal.png" style="width:80%;height:80%">
				</div>
				<div class="material3">
					<img src="photos/wire.png" style="width:80%;height:80%">
				</div>
				<div class="material4">
					<img src="photos/tube.svg" style="width:80%;height:80%">
				</div>
			</div>
			<div class="display">
				<div class="material1display">
				</div>
				<div class="material2display">
				</div>
				<div class="material3display">
				</div>
				<div class="material4display">
				</div>				
			</div>
			<div class="process">
				<div class="processheader">
					Our Process
				</div>
				<div class="steps">
						<div id="step1left">
						</div>
						<div id="step1right">
						</div>
						<div id="step2left">
						</div>
						<div id="step2right">
						</div>
						<div id="step3left">
						</div>
						<div id="step3right">
						</div>
						<div id="step4left">
						</div>
						<div id="step4right">
						</div>
				</div>
				<div class="servicescontainer">
				</div>
				<div class="capabilitiescontainer">	
				</div>
			</div>
			<script>
				$(window).on("scroll touchmove", function() {
					$('#step1left').toggleClass("slide", $(document).scrollTop() > 350);
					$('#step1right').toggleClass("slide", $(document).scrollTop() > 350);
					$('#step2left').toggleClass("slide", $(document).scrollTop() > 650);
					$('#step2right').toggleClass("slide", $(document).scrollTop() > 650);
					$('#step3left').toggleClass("slide", $(document).scrollTop() > 950);
					$('#step3right').toggleClass("slide", $(document).scrollTop() > 950);
					$('#step4left').toggleClass("slide", $(document).scrollTop() > 1250);
					$('#step4right').toggleClass("slide", $(document).scrollTop() > 1250);
				});

				$(document).ready(function() {
					$('.menuicon').mouseover(function() {
						$('.menucontainer').css("display","block");
						setTimeout(function() {
							$('#menuoption1').css("opacity","1")
						}, 100);
						setTimeout(function() {
							$('#menuoption2').css("opacity","1")
						}, 200);
						setTimeout(function() {
							$('#menuoption3').css("opacity","1")
						}, 300);
						setTimeout(function() {
							$('#menuoption4').css("opacity","1")
						}, 400);
	/* Menu 1 */

	/* Menu 2 */
						$('#menuoption2').mouseover(function() {
							$('#solutionsdropdown').css("display","block");
							setTimeout(function() {
								$('#solutionsdropdownitem1')
									.css("opacity","1")
									.css("transform","translate(-30px,-30px)")
							}, 100);
							setTimeout(function() {
								$('#solutionsdropdownitem2')
									.css("opacity","1")
									.css("transform","translate(-40px,0px)")
							}, 200);
							setTimeout(function() {
								$('#solutionsdropdownitem3')
									.css("opacity","1")
									.css("transform","translate(-30px,30px)")
							}, 300);
						})

						$('#menuoption2').mouseleave(function() {
							setTimeout(function() {
								$('#solutionsdropdownitem1')
									.css("opacity","0")
									.css("transform","translate(-30px,-30px)")
							}, 100);
							setTimeout(function() {
								$('#solutionsdropdownitem2')
									.css("opacity","0")
									.css("transform","translate(-40px,0px)")
							}, 200);
							setTimeout(function() {
								$('#solutionsdropdownitem3')
									.css("opacity","0")
									.css("transform","translate(-30px,30px)")
							}, 300);
							setTimeout(function() {
								$('#solutionsdropdown').css("display","none");
							}, 600);
						})
	/*Menu 3,4*/
					})

					$('.menuicon').mouseleave(function() {
							setTimeout(function() {
								$('#menuoption4')
									.css("opacity","0")
							}, 100);
							setTimeout(function() {
								$('#menuoption3')
									.css("opacity","0")
							}, 150);
							setTimeout(function() {
								$('#menuoption2')
									.css("opacity","0")
							}, 200);
							setTimeout(function() {
								$('#menuoption1')
									.css("opacity","0")
							}, 250);
							setTimeout(function() {
								$('.menucontainer').css("display","none");
							}, 750);
					})
				})
			</script>
		</div>
	</body>
</html>
